name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: drhscit.org
          port: 2323
          username: drwc
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /home/drwc/www
            git pull origin main
